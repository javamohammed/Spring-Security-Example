<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Home!</title>
  </head>
  <body>
  <br>
  <br>
  <div class="container">
    <h1>Security-Example! </h1>
    <span sec:authorize="isAuthenticated()">
          | Logged user: <span sec:authentication="name"></span> |
          Roles: <span sec:authentication="principal.authorities"></span> |
          <a th:href="@{/logout}">Sign Out</a>
      </span>
      <br>
	<ul class="list-group" sec:authorize="isAuthenticated()">
	  <li class="list-group-item active" sec:authentication="principal.id"   />
	  <li class="list-group-item"  sec:authentication="principal.email"  />
	  <li class="list-group-item"  sec:authentication="principal.firstName"/>
	  <li class="list-group-item"  sec:authentication="principal.lastName" />
	  <li class="list-group-item"  sec:authentication="principal.password" />
	  
	</ul>	

	</div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
