<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

	<style type="text/css">
	.invalid-input {
		color: red;
  		font-size: 15px;
		
	}
	
	</style>
    <title>SignUp!</title>
  </head>
  <body>
	<br>
	<br>
	<section class="ftco-section contact-section">
	<div class="container">
	 <h1>Security-Example! </h1>
		<form class="bg-light p-5 contact-form" th:action="@{/signup}" th:object="${user}"   method="post" >
		
						<!-- Email -->
						<div style="margin-bottom: 25px" class="form-group">
							<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span> 
							
							<input type="text" name="email" placeholder="Email" th:field="*{email}"  class="form-control">
							<div class="invalid-input" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"/>
						</div>

						<!-- Password -->
						<div style="margin-bottom: 25px" class="form-group">
							<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span> 
							
							<input type="password" name="password" placeholder="password" th:field="*{password}" class="form-control" >
							<div class="invalid-input" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"/>
						</div>
						
						<!-- Confirm Password -->
						<div style="margin-bottom: 25px" class="form-group">
							<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span> 
							
							<input type="password" name="confirm_password" placeholder="password confirm" class="form-control" >
						</div>
						
						<!-- Fisrt name -->
						<div style="margin-bottom: 25px" class="form-group">
							<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span> 
							
							<input type="text" name="firstName" placeholder="First Name" th:field="*{firstName}"  class="form-control">
							<div class="invalid-input" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"/>
						</div>
						
						<!-- Last name -->
						<div style="margin-bottom: 25px" class="form-group">
							<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span> 
							
							<input type="text" name="lastName" placeholder="Last Name" th:field="*{lastName}"  class="form-control">
							<div class="invalid-input" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"/>
						</div>

						<!-- Signup/Submit Button -->
						<div style="margin-top: 10px" class="form-group">						
							<div class="col-sm-6 controls">
								<button type="submit" class="btn btn-success">SIGN UP</button>
							</div>
						</div>
						
						<!-- Login -->
						<br>
						<a th:href="@{/login}" class="badge badge-primary">Login</a>
						
		
            </form> 
	</div>
	
 </section>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
